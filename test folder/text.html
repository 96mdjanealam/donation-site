<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <button id="openDialog" class="px-4 py-2 bg-blue-500 text-white rounded">Open Dialog</button>
    
    <div id="dialog" class="fixed inset-0 z-50 hidden bg-gray-900 bg-opacity-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg py-6 px-10 flex flex-col items-center gap-4">
                <h1 class="font-bold text-2xl text-orange-500">Congrates !</h1>
                <img src="" alt="">
                <p>You have donated for humankind</p>
                <p class="font-bold text-lg text-gray-700">Successfully</p>
                <button id="closeDialog" class="font-bold px-4 py-1.5 bg-lime-400 rounded-lg">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
